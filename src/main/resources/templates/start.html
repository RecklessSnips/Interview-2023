<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="icon" href="/outstem_logo_icon.svg" type="image/svg+xml" />

    <!-- css -->
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/animation.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="body">
    <div
      id="app"
      style="height: 100vh"
      class="container d-flex align-items-center fantasy"
    >
      <div class="title ms-auto me-auto mb-5">
        <h1 class="mb-3 text-center first">Welcome to Trivia!</h1>
        <h4 class="text-center mb-3 second">
          Score 11 or more, win a mysterious prize!
        </h4>
        <div class="text-center form">
          <form class="was-validated">
            <select
              class="form-select bg-secondary"
              required
              name="categories"
              id="game-type"
              v-model="otherType"
            >
              <option selected value="">
                ---Please select a cataegory to continue!---
              </option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </form>
          <a
            v-if="otherType !== ''"
            class="btn btn-outline-success btn-lg mt-3 me-auto ms-auto fantasy"
            @click.prevent="start()"
          >
            Lets go!
          </a>
        </div>

        <h4 class="text-center mt-5 third">You only have 3 chance!!!</h4>
      </div>
    </div>

    <script src="/vue/user.js"></script>
  </body>
</html>
